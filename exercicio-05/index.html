<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="get">

        <label for="name">Nome: </label><br>
        <input type="text" name="name" id="name-input">
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="text" name="email" id="email-input">
        <br><br>

        <label for="whatsapp">WhatsApp:</label><br>
        <input type="tel" name="" id="number-input">
        <br><br>

        <legend for="area">Área de atuação:</legend>

        <input type="radio" name="area" id="desenvolvimento" value="Desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="area" id="qa" value="Quality Assurance (QA)">
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" name="area" id="analise-dados" value="Análise de Dados">
        <label for="analise-dados">Análise de Dados</label>
        <input type="radio" name="area" id="infraestrutura" value="Infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br><br>

        <label for="obs">Observações:</label><br>
        <textarea name="obs" id=""></textarea>
        <br><br>

        <input type="checkbox" id="email-ofers" name="email-ofers">
        <label for="email-ofers">Desejo receber novidades e ofertas por email.</label>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
